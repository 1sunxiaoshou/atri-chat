# ASR (自动语音识别) 配置文件

# 默认使用的提供商
default_provider: openai

# 提供商配置
providers:
  # OpenAI Whisper
  openai:
    enabled: true
    api_key: ""  # 留空则从环境变量 OPENAI_API_KEY 读取
    base_url: ""  # 可选，自定义API地址
    model: whisper-1
    language: ""  # 可选，指定语言代码如 zh, en
    temperature: 0.0
    
  # Google Speech-to-Text (预留)
  google:
    enabled: false
    credentials_path: ""
    language_code: zh-CN
    model: default
