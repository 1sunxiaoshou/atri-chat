# ASR (自动语音识别) 配置文件

# 默认使用的提供商
default_provider: funasr

# 提供商配置
providers:
  # OpenAI Whisper
  openai:
    enabled: fasle
    api_key: ""  # 留空则从环境变量 OPENAI_API_KEY 读取
    base_url: ""  # 可选，自定义API地址
    model: whisper-1
    language: ""  # 可选，指定语言代码如 zh, en
    temperature: 0.0
  
  # FunASR (阿里达摩院)
  funasr:
    enabled: true
    model: ./asr_models/speech_seaco_paraformer_large_asr_nat-zh-cn-16k-common-vocab8404-pytorch # 可选: paraformer-zh, paraformer-en 等
    device: cuda  # cpu 或 cuda
    vad_model: ./asr_models/speech_fsmn_vad_zh-cn-16k-common-pytorch  # 可选，语音活动检测模型
    punc_model: ./asr_models/punc_ct-transformer_zh-cn-common-vocab272727-pytorch  # 可选，标点恢复模型
    language: zh  # zh 或 en
    
  # Google Speech-to-Text (预留)
  google:
    enabled: false
    credentials_path: ""
    language_code: zh-CN
    model: default
